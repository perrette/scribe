[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "voskrealtime"
version = "0.1.0"
description = "Vosk Realtime is a local speech recognition tool that provides real-time transcription using the Vosk package."
authors = [
    { name="MahÃ© Perrette", email="mahe.perrette@gmail.com" }
]
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.9"
dependencies = [
    "vosk",
    "numpy",
    "sounddevice",
    "tqdm",
    "requests",
]
optional-dependencies = { keyboard = ["pynput"] }

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/voskrealtime"

[project.scripts]
voskrealtime = "voskrealtime.streamer:main"
